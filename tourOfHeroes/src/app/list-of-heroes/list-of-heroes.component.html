<div class="list--wrapper" (click)="choose($event)">
  <h2>
    My Heroes
  </h2>
  <div class="hero--items--block" *ngFor="let hero of heroes">
    <span class="hero--items--id">
      id:{{hero.id}}
    </span>
    <span class="hero--items--name">
      {{hero.name}}
    </span>
  </div>
  <div *ngIf="flag">
    <div>
      {{heroName}} is my hero
    </div>
    <button>
      View details
    </button>
  </div>
</div>

<div class="list--wrapper">
  <h2>
    My Heroes
  </h2>
  <div *ngFor="let hero of heroes">
    <div class="hero--items--block">
      <span class="hero--items--id">
        id:{{hero.id}}
      </span>
      <span class="hero--items--name">
        {{hero.name}}
      </span>
    </div>
  </div>
</div>
